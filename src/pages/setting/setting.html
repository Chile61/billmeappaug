<ion-header>
  <ion-navbar class="Profile" color="{{titleColor}}">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ "SettingPageTitle" | translate }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <!--<ion-list>
    <ion-item>
      <ion-label> Make Visible To All</ion-label>
      <ion-toggle [(ngModel)]="makevisible" (ionChange)="changevisibility()"></ion-toggle>
    </ion-item>
  </ion-list>-->

  <ion-item>
    <ion-label>{{ "SettingPageBMLang" | translate }}</ion-label>
    <ion-select [(ngModel)]="language" okText="{{'SelectDone'|translate}}" cancelText="{{'SelectCancel'|translate}}" (ngModelChange)="changeLanguage()">
      <ion-option *ngFor="let l of alllang" value="{{l.code}}">{{l.name}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-card class="setic">
      <ion-card-header>
        {{ "SettingPageCATheme" | translate }}
      </ion-card-header>
      <ion-card-content class="seticc">
        <ion-list>
          <ion-item *ngFor="let item of piccolors"  (click)="changeColor(item.color)">
            <ion-icon name="{{item.icon}}" item-start></ion-icon>
              {{ 'Colors.'+item.name | translate }}
          </ion-item>
        </ion-list>
    </ion-card-content>
  </ion-card>

  <button ion-button round block color="danger" (click)="signout()">{{ "SettingPageSignOut" | translate }}</button>

  <button ion-button block large outline color="dark" (click)="deleteacc()">{{ "SettingPageDA" | translate }}</button>
</ion-content>
