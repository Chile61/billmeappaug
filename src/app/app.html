<ion-menu id="myMenu" [content]="content" *ngIf="contentPageMenu">
  <ion-header  color="newtitle" style="background-color:#0372b2;">
    <ion-toolbar class="menutitle" style="background-color:#0372b2;">
      <ion-title class="menutxt"  style="color:#fff;">
      <img src="{{pic?pic:'assets/images/person.png'}}" class="menuimg"><p class="menuptag">Hi, {{billmefname?billmefname:'there'}}</p></ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-content class="bmmenuic">
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{p.icon}}"></ion-icon>&nbsp;&nbsp;{{ 'Menu.'+p.title | translate }}
      </button>
    </ion-list>
    <div class="divfootermenu">
       <p>&copy; {{year}}</p>
    </div>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="{{contentPageMenu}}"></ion-nav>
