<ion-header>
  <ion-navbar class="Catbills" color="{{titleColor}}">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ "BillviewpdfPageBills" | translate }} {{pdfname}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="seeinbrowser()">
        <ion-icon name="ios-eye"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content no-padding>
  <pdf-viewer [src]="pdfSrc" 
              [page]="page" 
              [original-size]="false" 
              [render-text]="true"
              style="display: block;"
  ></pdf-viewer>
