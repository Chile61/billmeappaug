<ion-header>
  <ion-navbar class="Catsc" color="{{titleColor}}">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ "ServiceconnectPageTitle" | translate }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content nopadding>

    <ion-list>
      <ion-item *ngFor="let d of services">
        <ion-thumbnail item-start>
          <img src="{{d.servicelogo?d.servicelogo:'assets/images/logo.png'}}">
        </ion-thumbnail>
        <h2>{{d.servicename}}</h2>
        <p>{{d.servicecompany}}</p>
        <button ion-button clear item-end (click)="tosee(d)">See</button>
      </ion-item>
    </ion-list>

  <!-- <ion-card>
    <ion-card-content>
        {{ "working" | translate }}...
    </ion-card-content>
  </ion-card> -->
</ion-content>
