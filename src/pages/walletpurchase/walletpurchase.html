<ion-header>
  <ion-navbar class="Catwallet" color="{{titleColor}}">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ "WalletPurchasePageTitle" | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card class="wpcard">
    <ion-card-header>
      Recharge & Pay
    </ion-card-header>
    <ion-card-content class="text-center">
      <div class="wpdiv1">
        <button ion-button class="wpbtn1" color="dark" (click)="recharge()" round>Recharge</button>
      </div>
      <div class="wpdiv2">
        <button ion-button class="wpbtn2" color="secondary" (click)="pay()" round>Pay</button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
