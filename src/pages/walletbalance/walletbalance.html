<ion-header>
  <ion-navbar class="Catwallet" color="{{titleColor}}">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ "WalletBalancePageTitle" | translate }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card class="wbcard">
    <ion-card-header>
      I have wallet balance,
    </ion-card-header>
    <ion-card-content class="text-center">
      <h2>&#8377; <p class="wbamount">{{wbamount?wbamount:'0'}}</p></h2>
      <img src="assets/images/walletpage.png" class="wpageimg">
    </ion-card-content>
  </ion-card>
</ion-content>
